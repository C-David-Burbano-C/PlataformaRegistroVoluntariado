<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU_010 - Login Moderno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #2d5aa0 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0ea5e9;
            background: white;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }

        .security-info {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #0ea5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
        }

        .security-info h3 {
            color: #0ea5e9;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .security-list {
            list-style: none;
            padding: 0;
        }

        .security-list li {
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }

        .security-list li::before {
            content: '‚úì';
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.1em;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0ea5e9;
        }

        .roles-info {
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .roles-info h4 {
            color: #374151;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .roles-list {
            color: #6b7280;
            font-size: 0.85em;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Iniciar Sesi√≥n</h1>
            <p>Accede a tu cuenta de voluntariado</p>
        </div>

        <div class="login-form">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="correo@dominio.com" value="correo@dominio.com">
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="********" value="********">
                    <button class="password-toggle" type="button">üëÅ</button>
                </div>
            </div>

            <div class="security-info">
                <h3>Seguridad del Sistema</h3>
                <ul class="security-list">
                    <li>M√≠nimo 8 caracteres, may√∫scula, n√∫mero, s√≠mbolo</li>
                    <li>M√°ximo 5 intentos fallidos</li>
                    <li>Hash seguro, no texto plano</li>
                </ul>
            </div>

            <button class="login-btn">Iniciar Sesi√≥n</button>

            <div class="forgot-password">
                <a href="#">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <div class="roles-info">
                <h4>Roles del Sistema</h4>
                <div class="roles-list">
                    Administrador ‚Ä¢ Coordinador ‚Ä¢ Voluntario
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple password toggle functionality
        const toggleBtn = document.querySelector('.password-toggle');
        const passwordInput = document.querySelector('#password');

        toggleBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
        });
    </script>
</body>
</html>
